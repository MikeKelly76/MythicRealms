{% extends 'layout.html' %}

{% block title %}
    Chat Sign-in
{% endblock%}

{% block content %}
    <div class="login-box-section">
        <div class="sign-in-container">
            <h2>Enter your chat name:</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <button type="submit">Join the chat</button>
            </form>
        </div>
    </div>
{% endblock %}
